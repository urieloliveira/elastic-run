version: '3'
services:
  sonarqube:
    image: sonarqube:community
    container_name: easy-invest-sonarqube
    ports:
      - 9000:9000
    volumes:
      - ./sonarqube-data/conf:/opt/sonarqube/conf
      - ./sonarqube-data/data:/opt/sonarqube/data
      - ./sonarqube-data/extensions:/opt/sonarqube/extensions
      - ./sonarqube-data/logs:/opt/sonarqube/logs
      - ./sonarqube-data/temp:/opt/sonarqube/temp
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
      - SONARQUBE_JDBC_DRIVER_PATH=/opt/sonarqube/extensions/jdbc-driver/postgresql/postgresql-42.2.5.jar
    depends_on:
      - sonar-db
      
  sonar-db:
    image: postgres:9.6.12-alpine
    container_name: easy-invest-sonar-db
    volumes:
      - ./database/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    ports:
      - 11229:5432